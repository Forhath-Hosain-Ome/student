{% extends 'base.html' %}

{% block content %}
<h1>Student List</h1>
<a href="{% url 'student_create' %}">Add New Student</a>
<ul>
    {% for student in students %}
    <li>
        <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a>
        <a href="{% url 'student_update' student.pk %}">Edit</a>
        <form action="{% url 'student_delete' student.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
